<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<canvas class="cavs" width="1575" height="1337"></canvas>

<div class="loginmain">
    <div class="login-title">
        <span>管理员登录</span>
    </div>

    <div class="login-con">
        <div class="login-user">
            <div class="icon">
                <img src="img/user_icon_copy.png" alt="">
            </div>
            <input type="text" name="usernem" placeholder="用户名" autocomplete="off" value="">
        </div>
        <div class="login-pwd">
            <div class="icon">
                <img src="img/lock_icon_copy.png" alt="">
            </div>
            <input type="password" name="pwd" placeholder="密码" autocomplete="off" value="">
        </div>
        <div class="login-yan">
            <div class="icon">
                <img src="img/key.png" alt="">
            </div>
            <input type="text" name="pwd" placeholder="验证码" autocomplete="off" value="">
        </div>
        <div class="login-btn">
            <input type="button" value="登录">
        </div>
    </div>

</div>

</body>
</html>

<script src="js/jquery-1.7.2.js"></script>
<script src="js/ban.js"></script>
